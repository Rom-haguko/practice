{% raw %}
<!-- templates/create_topic.html -->
{% extends "base.html" %}
<!-- Наследуем структуру базового шаблона base.html -->

{% block title %}Создание новой темы{% endblock %}
<!-- Переопределяем заголовок страницы -->

{% block content %}
    <!-- Форма для создания новой темы -->
    <div class="form-container">
        <h2>Создание новой темы</h2> <!-- Заголовок формы -->

        <!-- Форма отправки данных для создания темы -->
        <form action="/topics/create" method="post">
            <!-- Скрытое поле для передачи JWT-токена -->
            <input type="hidden" name="token" value="{{ token }}">

            <div class="form-group">
                <label for="title">Название темы:</label> <!-- Поле для ввода названия темы -->
                <input type="text" id="title" name="title" required> <!-- Текстовое поле для названия -->
            </div>

            <div class="form-group">
                <label for="description">Описание:</label> <!-- Поле для ввода описания -->
                <textarea id="description" name="description" rows="5" placeholder="Добавьте подробное описание темы..."></textarea> <!-- Текстовое поле для описания -->
            </div>

            <div class="form-group">
                <label for="work_type">Тип работы:</label> <!-- Поле для выбора типа работы -->
                <select id="work_type" name="work_type" required> <!-- Выпадающий список -->
                    <option value="coursework">Курсовая работа</option>
                    <option value="vkr">ВКР</option>
                    <option value="vkr/coursework">ВКР / Курсовая работа</option>
                </select>
            </div>

            <button type="submit" class="button-primary">Создать тему</button> <!-- Кнопка отправки формы -->
            <a href="/dashboard?token={{ token }}" class="button-secondary">Отмена</a> <!-- Кнопка отмены с возвратом на дашборд -->
        </form>
    </div>
{% endblock %}
{% endraw %}
